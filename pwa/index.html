<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>Fleet!</title>
		<link rel="icon" type="image/png" href="../img/favicon.png">

		<link rel="stylesheet" href="../lib/uikit-3.0.0/uikit.min.css">
		<link rel="stylesheet" href="../font/icomoon/style.css">
		<link rel="stylesheet" href="../app/app.css">
		<link rel="stylesheet" href="app/app.css">
	</head>

	<body>
		<div id="app">

			<!-- ========================================================================================== PAGE WELCOME -->
			<div v-if="page=='welcome'"  id="pg-welcome">
				<img src="img/bus.png" style="width:75%; position:absolute; top:0; right:0; opacity:.7;">
				<div class="uk-position-center uk-padding uk-text-center">
					<img src="../img/logo.svg" class="uk-margin" style="height:50px">
					<div class="uk-margin-large">Welcome. Before you start, you need to activate your smartphone with the core system. Select one of 3 options below:</div>
					<div class="uk-margin uk-position-relative">
						<button type="button" class="uk-button uk-button-primary uk-width-1-1">QR Code Activation</button>
						<input id="qrScanner" type="file" accept="image/*" capture="environment" onchange="app.qr.scan(this)">
					</div>
					<div class="uk-margin"><button type="button" class="uk-button uk-button-primary uk-width-1-1">Enter Avtivation Code</button></div>
					<div class="uk-margin"><button type="button" class="uk-button uk-button-primary uk-width-1-1">New Registration</button></div>
				</div>
			</div>
			
			<!-- ========================================================================================== PAGE WELCOME -->
			<div v-if="page=='tracking'"  id="pg-tracking">
				<img class="uk-position-center vehicle" src="img/bus.svg">
				<img class="uk-position-center road" src="img/road.svg">
				<a class="uk-padding-small uk-position-top-right text-white" @click="logout"><span class="iconmoon icon-unlock"></span></a>
			</div>

		</div>

		<script src="../lib/jquery-3.3.1/jquery.min.js"></script>
		<script src="../lib/uikit-3.0.0/uikit.min.js"></script>
		<script src="../lib/vuejs/vue.js"></script>
		<script src="lib/dmla.github.io.jsqrcodesrc.qr_packed.js"></script>

		<script src="app/app.js"></script>
	</body>
</html>
